<!DOCTYPE html>
<html class="whole-screen" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="course/navigationbar.html :: headerfiles"></head>
<body class="whole-screen" id="page-top">
<div th:insert="course/navigationbar.html :: nav"></div>
<header class="masthead bg-primary text-white text-center"
        style="padding-bottom: 1rem; padding-top: 12.5rem;">
    <div class="container d-flex align-items-center flex-column">
        <a th:href="@{/}">
            <img class="masthead-avatar mb-5" src="../../assets/img/avataaars.png" alt=""/>
        </a>
        <h1 class="masthead-heading text-uppercase mb-0" th:text="'Zadania w quizie ' +  ${quiz?.getTitle()}"></h1>

        <div class="divider-custom divider-light">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</header>
<div th:if="${!exercises?.isEmpty()}" class="container table-overflow mt-5 mb-3">
    <th:block th:each="exercise, i : ${exercises}">
        <div class="row w-100 align-items-center mb-1">
            <div style="font-size: 1.3rem" class="col-md-8 text-uppercase text-secondary text-left"
                 th:text="${exercise?.getNumber()} + '. ' + ${exercise?.getQuestion()}">
            </div>
            <div class="col-md-2 d-flex flex-row-reverse">

                <button class="btn btn-success btn-table" style="width: 60%; height: auto;">Edytuj</button>

            </div>
            <div class="col-md-2 d-flex flex-row">

                <button class="btn btn-success btn-table btn-danger">Usuń</button>

            </div>
        </div>
        <div th:if="${i.index < (i.size)-1}" class="row mb-1">
            <div class="col-md-12 border-solid-thin"></div>
        </div>
    </th:block>
</div>
<div th:if="${exercises?.isEmpty()}" class="page-section">
    <div class="container d-flex text-secondary mb-4"
         style="justify-content: center">
        <h3>Brak zadań do wyświetlenia.</h3>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-md-6 text-right">
            <a th:href="@{/classes/quizzes?class={id}(id=${class.getId()})}">
                <button class="btn btn-danger btn-xl" style="width: 14.5rem;">Powrót</button>
            </a>
        </div>
        <div class="col-md-6 text-left">
            <a th:href="@{/exercises/choose-type?quiz={id}(id=${quiz?.getId()})}">
                <button class="btn btn-primary btn-xl" style="width: 14.5rem;">Dodaj zadanie</button>
            </a>
        </div>
    </div>
</div>
<div th:if="${!exercises?.isEmpty()}" class="mt-3 mb-5">
    <div class="row mt-3 mb-3">
        <div class="col-md-6 text-right">
            <a th:href="@{/classes/quizzes?class={id}(id=${class.getId()})}">
                <button class="btn btn-danger btn-xl" style="width: 14.5rem;">Powrót</button>
            </a>
        </div>
        <div class="col-md-6 text-left">
            <a th:href="@{/exercises/choose-type?quiz={id}(id=${quiz?.getId()})}">
                <button class="btn btn-primary btn-xl" style="width: 14.5rem;">Dodaj zadanie</button>
            </a>
        </div>
    </div>
</div>
<div class="masthead bg-main-green text-white text-center">
</div>
<div class="footer-bottom" th:insert="home/footer :: foot"></div>
</body>
</html>
