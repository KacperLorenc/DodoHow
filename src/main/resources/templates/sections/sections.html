<!DOCTYPE html>
<html class="whole-screen" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="sections/navigationbar.html :: headerfiles"></head>
<body class="whole-screen" id="page-top">
<div th:insert="sections/navigationbar.html :: nav"></div>
<header class="masthead bg-primary text-white text-center" style="padding-bottom: 1rem; padding-top: 12.5rem; margin-bottom: 6rem">
    <div class="container d-flex align-items-center flex-column">
        <a th:href="@{/}">
        <img class="masthead-avatar mb-5" src="../../assets/img/avataaars.png" alt=""/>
        </a>
    </div>
</header>
<div class="container d-flex align-items-center flex-column ">
    <div class="container">
        <h2 class="page-section-heading text-center text-uppercase text-secondary">Wybór sekcji</h2>
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
    </div>
</div>
<div class="container"  style="margin-bottom: 7rem">
    <th:block th:each="section, i : ${sections}">
        <div class="row align-items-center mb-1">
            <div style="font-size: 2rem" class="col-md-4 text-center text-uppercase text-secondary" th:text="${section?.title}"></div>
            <div style="font-size: 2rem" class="col-md-4 text-center text-uppercase text-secondary" >
                <span th:text="${section?.getUserScore()}"></span>
                <span>/</span>
                <span th:text="${section?.getMaxScore()}"></span>
            </div>
            <div class="col-md-4 text-center">
                <a  th:href="@{/course/{id}(id=${section.getId()})}">
                    <button th:if="${section?.getUserScore() > 0}" class="btn btn-primary btn-thin" id="loginButton1">Powtórz quiz</button>
                    <button th:if="${section?.getUserScore() == 0}" class="btn btn-primary btn-thin" id="loginButton2">Rozpocznij quiz</button>
                </a>
            </div>
        </div>
        <div th:if="${i.index < (i.size)-1}" class="row mb-1">
            <div class="col-md-12 border-solid-thin"></div>
        </div>
    </th:block>
</div>
<header class="masthead bg-main-green text-white text-center">
</header>
<div class="footer-bottom" th:insert="home/footer :: foot"></div>
</body>
</html>
