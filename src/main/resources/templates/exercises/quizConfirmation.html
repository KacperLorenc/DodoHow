<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="confirm">
    <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" >
            <div class="modal-content">
                <div class="modal-header" style="background-color: #2c3e50; color:white; padding: 0.35rem 0.5rem;border: #2c3e50 solid 1px">
                    <h4 class="modal-title" id="myModalLabel">Zatwierdź</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" style="color: white">
                        &times;
                    </button>
                </div>

                <div class="modal-body" style="padding: 2rem 1rem;">
                    <p class="m-0">Czy na pewno chcesz zatwierdzić swoje odpowiedzi?</p>
                </div>

                <div class="modal-footer" style="background-color: #2c3e50;border: #2c3e50 solid 1px">
                    <button type="button" class="btn btn-success btn-table" data-dismiss="modal">Nie</button>
                    <a th:href="@{/redirect-summary?id={id}(id=${quizId})}" class="btn btn-danger btn-table">Tak</a>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-success btn-xl" data-toggle="modal" data-target="#confirm-delete" style="width: 12rem !important;">
        Zakończ
    </button>
</div>
</html>
