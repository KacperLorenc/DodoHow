<!DOCTYPE html>
<html class="whole-screen" lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="home/navigationbar.html :: headerfiles">
</head>
<body class="whole-screen" id="page-top">
<nav th:fragment="exNav" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">DodoHow</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/logout}"
                       class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                       href="#page-top">Wyloguj</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead bg-primary text-white text-center" style="padding-top: 7.5rem; margin-bottom: 2rem">
</header>
<div class="container pt-5 pb-5 container-border">
    <form action="#" th:action="@{/next-exercise}" th:object="${exercise}" method="post">
        <section class="exercise-section portfolio mb-100" id="portfolio">

            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mt-5">Wybierz odpowiedź</h2>

            <div class="form-group">
                <input th:field="*{id}" type="hidden" class="form-control" name="id">
            </div>
            <div class="form-group">
                <input th:field="*{question}" type="hidden" class="form-control" name="id">
            </div>
            <p th:text="${exercise.getQuestion()}" class="text-center text-uppercase text-secondary mb-0 mt-5"
               style="font-size: 45px"></p>
            <div class="container d-flex justify-content-center text-center">
                <select th:field="*{userAnswer}" class="form-control form-select form-select-lg w-75 mb-5 mt-5"
                        style="font-size: 30px"
                        aria-label=".form-select-lg example">
                    <option th:each="a : ${exercise.getListOfWrongAnswers()}" th:value="${a}" th:text="${a}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <input class="btn btn-primary btn-xl" type="submit" value="Zatwierdź"/>
            </div>
        </section>
    </form>

    <div class="row" style="justify-content: space-between; width:100%; margin:0;"
         th:if="${booleans[0]?.exists && booleans[1]?.exists}">
        <a th:href="@{/previous-exercise?id={exerciseId}(exerciseId= ${booleans[0]?.exerciseId})}">
            <button class="btn btn-primary btn-xl">Cofnij</button>
        </a>
        <a th:href="@{/next-exercise?id={exerciseId}(exerciseId=${booleans[1]?.exerciseId})}">
            <button class="btn btn-primary btn-xl">Następne</button>
        </a>
    </div>
    <div class="row" style="justify-content: left; width: 100%; margin:0;" th:if="${booleans[0]?.exists && !booleans[1]?.exists}">
        <a th:href="@{/previous-exercise?id={exerciseId}(exerciseId= ${booleans[0]?.exerciseId})}">
            <button class="btn btn-primary btn-xl">Cofnij</button>
        </a>
    </div>
    <div class="row" style="justify-content: right; width:100%; margin:0;" th:if="${!booleans[0]?.exists && booleans[1]?.exists}">
        <a th:href="@{/next-exercise?id={exerciseId}(exerciseId=${booleans[1]?.exerciseId})}">
            <button class="btn btn-primary btn-xl">Następne</button>
        </a>
    </div>


</div>
<div class="masthead bg-main-green text-white text-center" style="padding-top: 1rem; margin-top: 2rem">
</div>
<div th:insert="home/footer :: foot"></div>

</body>
</html>
