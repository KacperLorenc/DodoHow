<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="home/navigationbar.html :: headerfiles">
</head>
<body id="page-top">
<div th:insert="exercises/chooseAnswer.html:: exNav"></div>
<header class="masthead bg-white text-white text-center" style="padding-top: 5rem;">
</header>

<form action="#" th:action="@{/next-exercise}" th:object="${exercise}" method="post">
    <section class="page-section portfolio mb-100" id="portfolio">
        <div class="container pt-5 pb-5 container-border">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mt-5">Uzupełnij lukę w
                tekście</h2>

            <div class="form-group">
                <input th:field="*{id}" type="hidden" class="form-control" name="id">
            </div>
            <div class="form-group">
                <input th:field="*{maxScore}" type="hidden" class="form-control" name="id">
            </div>
            <div class="form-group">
                <input th:field="*{question}" type="hidden" class="form-control" name="id">
            </div>
            <div class="form-group">
                <input th:field="*{answer}" type="hidden" class="form-control" name="id">
            </div>
            <div class="form-group">
                <input th:field="*{sectionId}" type="hidden" class="form-control" name="id">
            </div>
            <div class="form-group">
                <input th:field="*{type}" type="hidden" class="form-control" name="id">
            </div>

            <p th:text="${exercise.getQuestion()}" class="extxt text-center text-uppercase text-secondary mb-0 mt-2" style="font-size: 45px"></p>

            <div class="d-flex justify-content-center mt-3">
                <select th:field="*{userAnswer}" class="form-control form-select form-select-lg w-75 mb-2 mt-2"  style="font-size: 30px"
                        aria-label=".form-select-lg example">
                    <option class="" th:each="a : ${exercise.getListOfWrongAnswers()}"
                            th:value="${a}" th:text="${a}"></option>
                </select>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <input class="btn btn-primary btn-xl" type="submit" value="Zatwierdź"/>
            </div>

        </div>
    </section>
</form>
<header class="masthead bg-white text-white text-center" style="padding-top: 1rem;">
</header>
<div th:insert="home/footer :: foot"></div>

</body>
</html>
