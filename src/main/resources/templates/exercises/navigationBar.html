<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="exNav" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" th:href="@{/}">DodoHow</a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item mx-0 mx-lg-1">
                    <a th:href="@{/logout}"
                       class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                       href="#page-top">Wyloguj</a>
                </li>
                <li  sec:authorize="isAuthenticated()" class="nav-item mx-2 mx-lg-5">
                    <div class="row">
                        <img src="../../assets/img/avataaars.png" alt="" style="width: 45px; height: auto;"/>
                        <div class="nav-link mt-2 px-0 rounded text-white">
                            <span th:text="${#authentication.getName()}"></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
