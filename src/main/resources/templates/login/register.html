<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DodoHow</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 login-section-wrapper">
                <div class="brand-wrapper">
                    <a th:href="@{/}">
                        <img src="../../assets/img/avataaars.png" alt="logo" class="logo">
                    </a>
                </div>
                <div class="login-wrapper my-auto">
                    <h1 class="login-title">Rejestracja</h1>
                    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input th:field="*{email}" type="email" name="email" id="email" class="form-control"
                                   placeholder="email@example.com">
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('email')}"
                                  th:errors="*{email}">Email error</span>
                        </div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input th:field="*{login}" type="login" name="login" id="login" class="form-control"
                                   placeholder="wprowadź login">
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('login')}"
                                  th:errors="*{login}">Login error</span>
                        </div>
                        <div class="form-group mb-4">
                            <label for="password">Hasło</label>
                            <input th:field="*{password}" type="password" name="password" id="password"
                                   class="form-control" placeholder="wprowadź hasło">
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}">Password error</span>
                        </div>
                        <div class="form-group">
                            <label for="matchingPassword">Powtórz hasło</label>
                            <input th:field="*{matchingPassword}" type="password" name="password"
                                   id="matchingPassword" class="form-control" placeholder="powtórz hasło">
                            <span class="validationError text-danger"
                                  th:if="${#fields.hasErrors('matchingPassword')}"
                                  th:errors="*{matchingPassword}">Password error</span>
                        </div>
                        <div class="form-check">
                            <input th:field="*{teacher}" type="checkbox" class="form-check-input" id="teacher" name="teacher">
                            <label class="teacher" for="teacher">Konto nauczyciela</label>
                        </div>
                        <input name="register" id="register" class="btn btn-block login-btn" type="submit"
                               value="Rejestruj">
                    </form>
                    <p class="login-wrapper-footer-text">Masz już konto? <a th:href="@{login}" class="text-reset">Zaloguj
                        się!</a></p>
                </div>
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="../../assets/images/login.jpg" alt="login image" class="login-img">
            </div>
        </div>
    </div>
    <div th:insert="home/footer.html :: foot"></div>
</main>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
